<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Analytica</a>
        </div>
    </nav>
    <div class="container">
        <form action="/" method="post">
            <label class="form-label" for="fname">First Name:</label><input class="form-control mb-4" id="fname" type="text" name="fname" required>
            <label for="lname">Last Name:</label><input class="form-control mb-4" id="lname" type="text" name="lname" required>
            <label for="age">Age:</label><input class="form-control mb-4" id="age" type="number" name="age" required>
            <label for="gender">Gender:</label><input class="form-control mb-4" id="gender" type="text" name="gender" required>
            <label for="height">Height:</label><input class="form-control mb-4" id="height" type="number" name="height" placeholder="height in cm" required>
            <label for="weight">weight:</label><input class="form-control mb-4" id="weight" type="number" name="weight" placeholder="weight in kg" required>
            <button class="btn btn-primary my-3">Submit</button>
        </form>
    </div>
</body>
</html>
